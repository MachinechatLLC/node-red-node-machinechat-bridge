<script type="text/html" data-template-name="machinechat-bridge">
  <div class="form-row">
    <label for="node-input-inputHostURL" style="display: inline-block; width: auto; vertical-align: middle;"
      ><i class="fa fa-globe"></i> <span> Host Address</span></label
    >
    <input type="text" id="node-input-inputHostURL" placeholder="127.0.0.1" style="display: inline-block; width: 100%; vertical-align: middle;" />
  </div>
  <div class="form-row">
    <label for="node-input-inputPort" style="display: inline-block; width: auto; vertical-align: middle;"
      ><i class="fa fa-server"></i> <span> Port</span></label
    >
    <input type="text" id="node-input-inputPort" placeholder="8100" style="display: inline-block; width: 100%; vertical-align: middle;" />
  </div>
  <div class="form-row">
    <label for="node-input-inputUniqueIdentifier" style="display: inline-block;width: auto; vertical-align: middle;"
      ><i class="fa fa-id-card"></i> <span> Unique Identifier </span></label
    >
    <input
      type="text"
      id="node-input-inputUniqueIdentifier"
      placeholder="Unique Identifier or {{payload.id}}"
      style="display: inline-block; width: 100%; vertical-align: middle;"
    />
  </div>

  <div class="form-row">
    <input
    type="checkbox" 
      id="node-input-copyMachinechatData"
      style="display: inline-block; width: auto; vertical-align: top;" 
      autocomplete="off"
    />
    <label for="node-input-copyMachinechatData" style="width: auto">Copy Machinechat Data to Payload</label>
  </div>

  <div class="form-row hide">
    <label for="node-input-field"
      ><i class="fa fa-ellipsis-h"></i> <span> Property</span></label
    >
    <input
      type="text"
      id="node-input-field"
      placeholder="payload"
      style="width:250px;"
    />
    <input type="hidden" id="node-input-fieldType" />
  </div>
  <div class="form-row hide">
    <label for="node-input-output"
      ><i class="fa fa-long-arrow-right"></i> <span> output </span></label
    >
    <select id="node-input-output" style="width:180px;">
      <option value="str">plain</option>
      <option value="json">json</option>
      <option value="yaml">yaml</option>
    </select>
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType("machinechat-bridge", {
    category: "Machinechat",
    color: "#FFAAAA",
    defaults: {
      inputHostURL: { value: "", required: true },
      inputPort: { value: "", required: true },
      inputUniqueIdentifier: {
        value: "",
        required: true,
        validate: RED.validators.regex(/^.{6,}$/),
      },
      copyMachinechatData: { value: ""},
      field: {
        value: "payload",
        validate: RED.validators.typedInput("fieldType"),
      },
      fieldType: { value: "msg" },
      output: { value: "json" },
    },
    inputs: 1,
    outputs: 1,
    icon: "mc-logo.png",
    align: "right",
    inputLabels: ["Expects input on msg.payload"],
    label: "Machinechat Bridge",
    oneditprepare: function () {
      var that = this;
      if (!this.field) {
        this.field = "payload";
        $("#node-input-field").val("payload");
      }
      if (!this.fieldType) {
        this.fieldType = "msg";
      }
      if (!this.syntax) {
        this.syntax = "mustache";
        $("#node-input-syntax").val(this.syntax);
      }
      $("#node-input-field").typedInput({
        default: "msg",
        types: ["msg", "flow", "global"],
        typeField: $("#node-input-fieldType"),
      });
    }
  });
</script>

  <p>
    <b>Host Address:</b> is the hostname or IP address of the machine running Machinechat's software.
  </p>

  <p>
    <b>Port:</b> is the port address that is used by Machinechat's software to listen for incoming data. Default is 8100.
  </p>

  <p>
    <b>Unique Identifier:</b> is a number or a string that you choose and will be used to configure how Machinechat's software will process the Node-RED messages received from this node instance. Messages from nodes with the same identifier will be processed in the same way.
  </p>
